<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        'use strict';
        //使用“模拟名称空间”技术，构建一个函数函数yz.fei.get(number)；
        var yz = {};
        yz.fei = {
            get(number, handler) {
                var zero = 0;
                for (var i = zero + 1; i < number; i++) {
                    if (handler(number, zero) == true) {
                        zero++;
                    }
                }
                return zero;
            }
          
        };

        //yz.fei.get(number, handler)除number以外，还可以接受回调函数handler做参数，得到：0到number间有多少个满足handler条件的整数。
        //1.回调函数handler能对number进行运算，并返回bool值的，比如has6()
        //2.get()函数调用回调函数进行运算，只要回调函数运行结果为真，就累加计数
        //3.最后返回累加值
        function handler(number, zero) {

            return number > zero;
        }

        var found = yz.fei.get(10, function (number, zero) {
            return number > zero;
        });
        console.log(found);


        ////1.3 has6(number)，可以判断number中是否带有数字6；
        function has6(number) {
            var temp = number + '', zero = 0;
            for (var i = 0; i < temp.length; i++) {
                if (temp[i] == 6) {
                    zero++;
                }
            }
            return zero;
        }
        //1.4 让get986()通过调用has9()/has8()/has6()，能找出number以内有多少个数字包含：9或者8或6。
        function get986() {
            //return has9(668899),
            //return has8(668899);
            return has6(668899);
        }
        console.log(get986());

        //让yz.fei.get(number)调用实现之前“统计含9/8/6数字个数”的作业
     





    </script>

</head>
